spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

spring.datasource.url=jdbc:sqlserver://localhost;databaseName=ej_poc
#spring.datasource.url=jdbc:mysql://localhost:3306/ej_poc
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerConnection
spring.datasource.initialize-mode=true
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.show-sql=true

	
# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=none
entitymanager.packagesToScan=com.liquibase.entity


spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp